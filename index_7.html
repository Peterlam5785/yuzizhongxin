<!--Actual display size of this page: width=1280, height=720, aspect ratio=16:9.0--><html><head><meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>3步落地</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&amp;family=Noto+Serif+SC:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: #FFF8F4; /* Warm Ivory */
        }
        .title {
            font-family: 'Noto Serif SC', serif;
            color: #5A4A42;
        }
        .subtitle {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 300;
            color: #6B5750;
        }
        .step-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .step-number {
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .icon-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        .decorative-line {
            height: 3px;
            background: linear-gradient(90deg, #C7D3BF 0%, #E6D7E7 100%);
            border-radius: 3px;
        }
        .footer {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 300;
            color: #8D7B74;
        }
        .arrow-connector {
            color: #C7D3BF;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
        }
        .left-arrow {
            left: 24%;
        }
        .right-arrow {
            right: 24%;
        }
    </style>
</head>
<body>
<div class="slide flex flex-col items-center p-12 relative">
<!-- Background decorative elements -->
<div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-[#C7D3BF] via-[#F4E5E1] to-[#E6D7E7]"></div>
<!-- Title Section -->
<div class="text-center mb-10 z-10">
<h1 class="title text-5xl mb-4">3步落地</h1>
<div class="decorative-line w-40 mx-auto mb-4"></div>
<p class="subtitle text-xl">三步实施流程，确保方案顺利落地</p>
</div>
<!-- Process Flow -->
<div class="flex justify-between w-full gap-10 z-10 relative">
<!-- Step 1 -->
<div class="step-card flex-1 p-6 flex flex-col items-center pt-10">
<div class="step-number bg-[#F4E5E1]">1</div>
<div class="icon-container bg-[#F4E5E1]">
<i class="fas fa-home text-4xl text-[#A57F75]"></i>
</div>
<h3 class="font-bold text-xl text-[#5A4A42] mb-3 mt-4">样板房体验</h3>
<p class="text-center text-[#6B5750] text-[#6B5750]">打造标准化声光疗愈体验房，作为展示服务亮点、提供前置体验的绝佳场景，提升签约转化率</p>
</div>
<!-- Left Arrow -->
<div class="arrow-connector left-arrow">
<i class="fas fa-chevron-circle-right"></i>
</div>
<!-- Step 2 -->
<div class="step-card flex-1 p-6 flex flex-col items-center pt-10">
<div class="step-number bg-[#C7D3BF]">2</div>
<div class="icon-container bg-[#C7D3BF]">
<i class="fas fa-hands text-4xl text-[#6B8E9F]"></i>
</div>
<h3 class="font-bold text-xl text-[#5A4A42] mb-3 mt-4">现场疗愈</h3>
<p class="text-center text-[#6B5750] text-[#6B5750]">将声光疗愈服务正式纳入妈妈的入住套餐，提供系统化的团体或一对一疗愈课程，作为中心的核心特色服务</p>
</div>
<!-- Right Arrow -->
<div class="arrow-connector right-arrow">
<i class="fas fa-chevron-circle-right"></i>
</div>
<!-- Step 3 -->
<div class="step-card flex-1 p-6 flex flex-col items-center pt-10">
<div class="step-number bg-[#E6D7E7]">3</div>
<div class="icon-container bg-[#E6D7E7]">
<i class="fas fa-box-open text-4xl text-[#8D7B74]"></i>
</div>
<h3 class="font-bold text-xl text-[#5A4A42] mb-3 mt-4">带回家设备</h3>
<p class="text-center text-[#6B5750] text-[#6B5750]">提供便携式家用疗愈设备的销售或租赁服务，延续对客户的关怀，开辟新的零售收入渠道，实现价值链延伸</p>
</div>
</div>
<!-- Implementation Timeline -->
<div class="w-full h-20 mt-10" id="timeline-container"></div>
<!-- Footer -->
<div class="absolute bottom-8 right-8 footer text-sm">
            声光疗愈解决方案 | 2025.07
        </div>
</div>
<script>
        // Simple D3.js visualization for implementation timeline
        const timelineContainer = d3.select("#timeline-container");
        const width = timelineContainer.node().getBoundingClientRect().width;
        const height = timelineContainer.node().getBoundingClientRect().height;
        
        // Create SVG
        const svg = timelineContainer.append("svg")
            .attr("width", width)
            .attr("height", height);
        
        // Implementation timeline data
        const timelineData = [
            { phase: "方案设计", position: 0.1, color: "#A57F75" },
            { phase: "样板房建设", position: 0.25, color: "#A57F75" },
            { phase: "设备采购", position: 0.4, color: "#6B8E9F" },
            { phase: "人员培训", position: 0.55, color: "#6B8E9F" },
            { phase: "服务推出", position: 0.7, color: "#8D7B74" },
            { phase: "持续优化", position: 0.85, color: "#8D7B74" }
        ];
        
        // Draw timeline
        svg.append("line")
            .attr("x1", 100)
            .attr("y1", height / 2)
            .attr("x2", width - 100)
            .attr("y2", height / 2)
            .attr("stroke", "#C7D3BF")
            .attr("stroke-width", 3);
        
        // Draw timeline points and labels
        svg.selectAll("circle")
            .data(timelineData)
            .enter()
            .append("circle")
            .attr("cx", d => 100 + (width - 200) * d.position)
            .attr("cy", height / 2)
            .attr("r", 8)
            .attr("fill", d => d.color);
        
        svg.selectAll("text")
            .data(timelineData)
            .enter()
            .append("text")
            .attr("x", d => 100 + (width - 200) * d.position)
            .attr("y", height / 2 - 15)
            .attr("text-anchor", "middle")
            .attr("fill", "#5A4A42")
            .attr("font-size", "12px")
            .text(d => d.phase);
    </script>

</body></html>
